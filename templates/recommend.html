<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }
    .book-card {
        border: 2px solid #ff7f50;
        padding: 10px;
        margin: 10px 0;
    }
</style>
<body style="background-color: black">

<nav class="navbar" style="background-color: #ff7f50">
    <a class="navbar-brand">My Book Recommender</a>
    <ul class="nav navbar-nav" style="color: black">
        <li><a href="/" style="color: black">Home</a></li>
        <li><a href="/recommend" style="color: black">Recommend</a></li>
        <li><a href="/contact" style="color: black">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size: 50px">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <select name="user_input" class="form-control">
                    {% for book in book_list %}
                    <option value="{{ book }}" {% if book == user_input %}selected{% endif %}>{{ book }}</option>
                    {% endfor %}
                </select><br>
                <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
            </form>
        </div>

        {% if data %}
        {% for book in data %}
        <div class="col-md-3 book-card" style="margin-top: 50px">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{ book[2] }}" alt="Book Image">
                    <p class="text-white">{{ book[0] }}</p>
                    <h4 class="text-white">{{ book[1] }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}

    </div>
</div>

</body>
</html>
